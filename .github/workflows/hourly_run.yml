name: Hourly Dnipro Parser

on:
  schedule:
    # Запуск каждый час в 0 минут (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Кнопка для ручного запуска

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright Browsers and System Deps
        run: npx playwright install chromium --with-deps

      - name: Run parser script
        # Добавлен флаг --parse для активации сбора данных
        run: python src/main.py --parse

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Если изменений в данных нет, команда пропустит коммит без ошибки
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update parsed data: $(date)" && git push)
