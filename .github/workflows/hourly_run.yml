name: Hourly Dnipro Parser

on:
  schedule:
    # Запуск в 0 минут каждого часа (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Кнопка для ручного запуска

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run parser script
        # Мы убрали env с токенами, так как в скрипте они больше не используются
        run: python src/main.py --parse

      - name: Commit and Push changes
        run: |
          # Настройка бота для коммита
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Добавляем все изменения (JSON в out/ и PNG в out/images/)
          git add out/
          
          # Проверяем, есть ли что-то новое. Если данные обновились — пушим.
          if ! git diff --cached --quiet; then
            git commit -m "Update charts and data: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo "Никаких изменений в графиках не обнаружено."
          fi
