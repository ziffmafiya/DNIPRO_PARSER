name: Hourly Dnipro Parser

on:
  schedule:
    # Запуск каждые 5 минут
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
        with:
          # Важно для корректного пуша обратно
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Install Playwright Browsers
        run: npx playwright install chromium --with-deps

      - name: Run parser script
        run: python src/main.py --parse

      - name: Debug - List Files
        # Эта команда покажет в логах, где именно создались файлы
        run: |
          echo "Содержимое корня репозитория:"
          ls -F
          echo "Содержимое папки out (если есть):"
          ls -R out/ || echo "Папка out не найдена!"

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Добавляем абсолютно все изменения и новые файлы
          git add -A
          
          # Проверяем статус перед коммитом
          git status
          
          if ! git diff --cached --quiet; then
            git commit -m "Update charts and data: $(date +'%Y-%m-%d %H:%M')"
            git push origin main
          else
            echo "Никаких изменений не обнаружено даже после принудительного добавления."
          fi
