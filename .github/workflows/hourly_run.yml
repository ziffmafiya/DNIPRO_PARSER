name: Hourly Dnipro Parser

on:
  schedule:
    # Запуск в 0 минут каждого часа (UTC)
    - cron: '0 * * * *'
  workflow_dispatch: # Позволяет запускать скрипт вручную кнопкой в интерфейсе

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run parser script
        run: python main.py
        # Если ваш главный файл называется иначе, замените main.py на ваше название

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          # Проверка, есть ли изменения, чтобы не падать с ошибкой, если ничего не изменилось
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update parsed data: $(date)" && git push)
          
